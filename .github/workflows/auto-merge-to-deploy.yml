name: Auto-merge to deploy

on:
  push:
    branches-ignore: [ deploy ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-to-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge branch into deploy
        run: |
          SRC="${GITHUB_REF_NAME}"
          if [ "$SRC" = "deploy" ]; then exit 0; fi
          git checkout deploy 2>/dev/null || git checkout -b deploy
          git fetch origin "$SRC"
          git merge --no-ff --no-edit "origin/$SRC" || exit 1
          git push origin deploy
